<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Acitvity For HTML</title>
</head>
<body>
    <header>
        <h1>HTML GROUP ACTIVITY</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Favorite Color</th>
            </tr>
            <tr>
                <td>Amele</td>
                <td>Alemu</td>
                <td>Green</td>
            </tr>
            <tr>
                <td>Veronica</td>
                <td>Jones</td>
                <td>Blue</td>
            </tr>
            <tr>
                <td>Robyn</td>
                <td>Highsmith</td>
                <td>Blue</td>
            </tr>
            <tr>
                <td>Abdel</td>
                <td>Mannaf</td>
                <td>Red</td>
            </tr>
            <tr>
                <td>Kaitlin</td>
                <td>James</td>
                <td>Yellow</td>
            </tr>
            <tr>
                <td>Meher</td>
                <td>Tasnim</td>
                <td>Purple</td>
            </tr>
        </table>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="abc@email.com">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Your Password">
            <label for="date">Date:</label>
            <input type="date" id="date">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Your Full Name">

            <h3>Are we done with the task?</h3>

            <input type="checkbox" id="yes" name="yes" value="Yes">
            <label for="yes"> Done</label><br>

            <input type="checkbox" id="no" name="no" value="No">
            <label for="no"> Not Done</label><br>

            <h3>Have you all completed?</h3>

            <input type="radio" id="yes" name="yes" value="Yes">
            <label for="yes"> Done</label><br>
            <input type="radio" id="no" name="yes" value="No">
            <label for="no"> Not Done</label><br>
        </form>
    </main>

</body>
</html>
